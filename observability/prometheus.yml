# Prometheus Configuration for Option ARO

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'option-aro'
    environment: 'production'

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets:
        - 'api-gateway:8000'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Socket Gateway
  - job_name: 'socket-gateway'
    static_configs:
      - targets:
        - 'socket-gateway:8002'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Analytics Service
  - job_name: 'analytics'
    static_configs:
      - targets:
        - 'analytics:8004'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets:
        - 'redis:6379'
    # Requires redis_exporter

  # MongoDB
  - job_name: 'mongodb'
    static_configs:
      - targets:
        - 'mongodb:27017'
    # Requires mongodb_exporter

  # Kubernetes pods (if running on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - option-aro
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
