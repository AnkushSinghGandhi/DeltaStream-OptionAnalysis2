name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 black
      
      - name: Run flake8
        run: |
          flake8 services/ tests/ --max-line-length=120 --extend-ignore=E203,W503
      
      - name: Check formatting with black
        run: |
          black --check services/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          # Install service dependencies
          for service in services/*/; do
            if [ -f "${service}requirements.txt" ]; then
              pip install -r "${service}requirements.txt"
            fi
          done
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=services --cov-report=xml
        env:
          REDIS_URL: redis://localhost:6379/0
          MONGO_URL: mongodb://localhost:27017/option_aro_test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service:
          - api-gateway
          - auth
          - socket-gateway
          - storage
          - analytics
          - worker-enricher
          - feed-generator
          - logging-service
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            option-aro/${{ matrix.service }}:latest
            option-aro/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready
      
      - name: Check service health
        run: |
          curl --retry 5 --retry-delay 5 http://localhost:8000/health
          curl --retry 5 --retry-delay 5 http://localhost:8001/health
          curl --retry 5 --retry-delay 5 http://localhost:8002/health
      
      - name: Run integration tests
        run: |
          pip install pytest requests
          pytest tests/test_integration.py -v -m integration
      
      - name: View logs on failure
        if: failure()
        run: |
          docker-compose logs
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/api-gateway -n option-aro
          kubectl rollout status deployment/worker-enricher -n option-aro
      
      - name: Verify deployment
        run: |
          kubectl get pods -n option-aro
          kubectl get services -n option-aro
