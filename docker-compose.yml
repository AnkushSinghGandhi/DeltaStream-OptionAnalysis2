version: '3.8'

services:
  # Infrastructure
  redis:
    image: redis/redis-stack:latest
    container_name: deltastream-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - deltastream-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: deltastream-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: deltastream
    volumes:
      - mongo_data:/data/db
    networks:
      - deltastream-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/deltastream --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: deltastream-auth
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - JWT_SECRET=your-secret-key-change-in-production
      - SERVICE_NAME=auth
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: deltastream-api-gateway
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - AUTH_SERVICE_URL=http://auth:8001
      - STORAGE_SERVICE_URL=http://storage:8003
      - ANALYTICS_SERVICE_URL=http://analytics:8004
      - AI_SERVICE_URL=http://ai-analyst:8006
      - SERVICE_NAME=api-gateway
    depends_on:
      - redis
      - mongodb
      - auth
    networks:
      - deltastream-network
    restart: unless-stopped

  socket-gateway:
    build:
      context: ./services/socket-gateway
      dockerfile: Dockerfile
    container_name: deltastream-socket-gateway
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - SERVICE_NAME=socket-gateway
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  storage:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    container_name: deltastream-storage
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - SERVICE_NAME=storage
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: deltastream-analytics
    ports:
      - "8004:8004"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - SERVICE_NAME=analytics
    depends_on:
      - redis
      - mongodb
    networks:
      - deltastream-network
    restart: unless-stopped

  ai-analyst:
    build:
      context: ./services/ai-analyst
      dockerfile: Dockerfile
    container_name: deltastream-ai-analyst
    ports:
      - "8006:8006"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - ANALYTICS_SERVICE_URL=http://analytics:8004
      - SERVICE_NAME=ai-analyst
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
    volumes:
      - ./:/app/project_docs
    depends_on:
      - redis
      - mongodb
      - analytics
    networks:
      - deltastream-network
    restart: unless-stopped

  worker-enricher:
    build:
      context: ./services/worker-enricher
      dockerfile: Dockerfile
    container_name: deltastream-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017/deltastream
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SERVICE_NAME=worker-enricher
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  feed-generator:
    build:
      context: ./services/feed-generator
      dockerfile: Dockerfile
    container_name: deltastream-feed-generator
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_NAME=feed-generator
      - FEED_INTERVAL=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  logging-service:
    build:
      context: ./services/logging-service
      dockerfile: Dockerfile
    container_name: deltastream-logging
    ports:
      - "8005:8005"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_NAME=logging-service
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

  trade-simulator:
    build:
      context: ./services/trade-simulator
      dockerfile: Dockerfile
    container_name: deltastream-trade-simulator
    ports:
      - "8007:8007"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/deltastream
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=your-secret-key-change-in-production
      - SERVICE_NAME=trade-simulator
      - PORT=8007
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - deltastream-network
    restart: unless-stopped

volumes:
  redis_data:
  mongo_data:


networks:
  deltastream-network:
    driver: bridge
