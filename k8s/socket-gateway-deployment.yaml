apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-gateway
  namespace: deltastream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: socket-gateway
  template:
    metadata:
      labels:
        app: socket-gateway
    spec:
      containers:
      - name: deltastream-secrets-gateway
        image: deltastream/socket-gateway:latest
        ports:
        - containerPort: 8002
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: socket-gateway
  namespace: deltastream
spec:
  selector:
    app: socket-gateway
  ports:
  - port: 8002
    targetPort: 8002
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
