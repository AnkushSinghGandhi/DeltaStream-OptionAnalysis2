apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: option-aro
data:
  REDIS_URL: "redis://redis:6379/0"
  MONGO_URL: "mongodb://mongodb:27017/option_aro"
  AUTH_SERVICE_URL: "http://auth:8001"
  STORAGE_SERVICE_URL: "http://storage:8003"
  ANALYTICS_SERVICE_URL: "http://analytics:8004"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: option-aro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: option-aro/api-gateway:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: api-gateway-config
        - secretRef:
            name: option-aro-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: option-aro
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
