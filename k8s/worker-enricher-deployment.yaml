apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-enricher
  namespace: deltastream
spec:
  replicas: 5
  selector:
    matchLabels:
      app: worker-enricher
  template:
    metadata:
      labels:
        app: worker-enricher
    spec:
      containers:
      - name: worker-enricher
        image: deltastream/worker-enricher:latest
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: MONGO_URL
          value: "mongodb://mongodb:27017/deltastream"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-enricher-hpa
  namespace: deltastream
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-enricher
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
